<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div role="main" class="main-container">
      <img src="./images/logo.svg" alt="Ping Logo" />
      <h1 class="main-text">We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <div class="notify-form">
        <div class="input-container">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Your email address.."
            required
          />
          <p class="error-text">Please provide a valid email address</p>
        </div>
        <button>Notify Me</button>
      </div>
      <img src="./images/illustration-dashboard.png" alt="Dashboard" />
    </div>

    <footer>
      <div class="social-icons"></div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
